<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Burger Maker</title>
</head>

<body>
  <div id="menu">
    <div class="menu-item">
      <input type="checkbox" id="tbreadcheck" class="menu-item-input">
      <label for="tbreadcheck" class="menu-item-label">Top Bread</label>
    </div>
    <div class="menu-item">
      <input type="checkbox" id="meatcheck" class="menu-item-input">
      <label for="meatcheck" class="menu-item-label">Meat</label>
    </div>
    <div class="menu-item">
      <input type="checkbox" id="cheesecheck" class="menu-item-input">
      <label for="cheesecheck" class="menu-item-label">Cheese</label>
    </div>
    <div class="menu-item">
      <input type="checkbox" id="lettcheck" class="menu-item-input">
      <label for="lettcheck" class="menu-item-label">Lettuce</label>
    </div>
    <div class="menu-item">
      <input type="checkbox" id="lbreadcheck" class="menu-item-input">
      <label for="lbreadcheck" class="menu-item-label">Bottom Bread</label>
    </div>

  </div>
  <div id="burger">
    <div id="tbread" class="bread"></div>
    <div id="cheese" class="filling"></div>
    <div id="meat" class="filling"></div>
    <div id="lett" class="filling"></div>
    <div id="lbread" class="bread"></div>
  </div>
  <script src="script.js"></script>

</body>

</html>
